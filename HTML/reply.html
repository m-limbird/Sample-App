<template name="reply">

  	<li id="the-task" class="list-group-item list-group-item-info">

		{{#if isOwner}}
	    	<button class="delete">Delete</button>
    	{{/if}}

    	<p class="text"> {{textDisplay}}<br></p>
    	<p style="margin: 0; font-size:8px;"><br></p>
		
		<span class="text" style="font-size:8px;">{{elapsedTime}}</span>
  	</li>
  	
</template>
