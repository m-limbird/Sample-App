<template name="App">
	<body>
		<div class="container">

			<nav class="navbar navbar-default navbar-fixed-top">
  				<div class="container">

					<header style="z-index:1030;">
					  	<!-- display the count at the end of the <h1> tag -->
						{{> loginButtons align="left"}}

						{{#if currentUser}}
						<label class="new-question-button">
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary add-new" data-toggle="modal" data-target="#myModal">+</button>
						</label>
						{{/if}}

						<h1 class="text-center"><strong>Med-Anon</strong></h1>

					</header>

			  	</div>
			</nav>

			<!--modal code -->
			<div class="modal fade" id="myModal">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">Add New Question</h4>
			      </div>
			      <div class="form-group" style="padding:20px 20px 0px 20px; margin-bottom:0px;">
				    <label for="question-tag">Question Tag</label>
				    <input type="text" class="form-control" id="question-tag" placeholder="Example: Cardiovascular">
				  </div>
			      <div class="modal-body">
		  			<form class="new-question">
						<textarea type="text" id="submitInput" placeholder="Write your question here."></textarea>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" id="submitButton" class="btn btn-primary" data-dismiss="modal">Submit</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->


			<ul class="list-group" style="background:none; margin-top:67px;">
			  {{#each questions}}
			    {{> question}}
			  {{/each}}
			</ul>
		</div>

			<nav class="navbar navbar-default navbar-fixed-bottom" style="border-top: 2px inset #eee;">
			  <div class="container" style="background: none;">
					<div class="btn-group btn-group-justified" style="margin-top: 7px;" role="group" aria-label="...">
						<a class="btn btn-primary" style="margin-top: 7px; margin-left: 10px;" href="{{pathFor 'App'}}" role="button">Home</a>
						<a class="btn btn-primary" style="margin-top: 7px; margin-left: 10px;" href="{{pathFor 'Search'}}" role="button">Search</a>
						<a class="btn btn-primary" style="margin-top: 7px; margin-left: 10px;" href="{{pathFor 'Me' userId=getUser}}" role="button">Me</a>
					</div>
			  </div>
			</nav>
	</body>
</template>
