<template name="Search">
	<body>
		<div class="container">
			<nav class="navbar navbar-default navbar-fixed-top">
  				<div class="container">

					<header style="z-index:1030;">
					  	<!-- display the count at the end of the <h1> tag -->
						{{> loginButtons align="left"}}

						{{#if currentUser}}
						<label class="new-question-button">
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary add-new" data-toggle="modal" data-target="#myModal">
								<input type="image" id="myimage" src="/glyphicons-151-edit.png" alt="+"/>
							</button>
						</label>
						{{/if}}

						<h1 class="text-center"><strong>Med-Anon</strong></h1>

					</header>

			  	</div>
			</nav>


			<!--modal code -->
			<div class="modal fade" id="myModal">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">Reply To Post</h4>
			      </div>
			      <div class="modal-body">
		  			<form class="new-question">
						<textarea type="text" id="submitInput" placeholder="Write your response here."></textarea>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" id="submitButton" class="btn btn-primary" data-dismiss="modal">Submit</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

			<div class="panel panel-default" style="margin-top:67px; margin-bottom:0px;">
			  	<div class="panel-body">
					<div class="btn-group btn-group-justified" style="margin-top: 7px;" role="group" aria-label="...">
						<a id="first" class="btn btn-primary btn-filter" style="margin-top: 7px; margin-left: 10px; background-color: #3276B1;"  type="button">Tags</a>
						<a id="second" class="btn btn-primary btn-filter" style="margin-top: 7px; margin-left: 10px; background-color: #FFF; color:black;" role="button">Date</a>
						<a id="third" class="btn btn-primary btn-filter" style="margin-top: 7px; margin-left: 10px; background-color: #FFF; color:black;"  role="button">Text</a>
					</div>

			      	<div class="form-group" style="padding:20px 0px 0px 0px; margin-bottom:10px;">
					    <label for="question-tag">Question Tag</label>
					        {{#if searchingTags}}
    							{{> inputAutocomplete settings=settings id="search-field-tag" class="form-control" placeholder="Example: Cardiovascular"}}
   							{{/if}}

    						{{#if searchingDates}}
    							{{> inputAutocomplete settings=settings id="search-field-date" class="form-control" placeholder="Example: 2015-4-17"}}
							{{/if}}
							{{#if searchingText}}
								{{> inputAutocomplete settings=settings id="search-field-text" class="form-control" placeholder="Example: Text"}}
							{{/if}}
				  	</div>
			  	</div>
			</div>

			<div class="panel panel-default" style="margin-bottom: 50px;">
			  <div class="panel-heading">
			    <h3 class="panel-title">Search Results ({{getResults}})</h3>
			  </div>
			  <div class="panel-body">
				<ul class="list-group" style="background:none; margin-bottom: 0px;">
				    {{#each search}}
				    	{{> question}}
			    	{{/each}}
		    	</ul>
			  </div>
			</div>

			<nav class="navbar navbar-default navbar-fixed-bottom" style="border-top: 2px inset #eee;">
			  <div class="container" style="background: none;">
					<div class="btn-group btn-group-justified" style="margin-top: 7px;" role="group" aria-label="...">
						<a class="btn btn-primary" style="margin-top: 7px; margin-left: 10px;" href="{{pathFor 'App'}}" role="button">Home</a>
						<a class="btn btn-primary" style="margin-top: 7px; margin-left: 10px;" href="{{pathFor 'Search'}}" role="button">Search</a>
						<a class="btn btn-primary" style="margin-top: 7px; margin-left: 10px;" href="{{pathFor 'Me' userId=getUser}}" role="button">Me</a>
					</div>
			  </div>
			</nav>

		</div>
	</body>
</template>
