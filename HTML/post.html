<template name="Post">
	<div class="panel panel-default">
	  <div class="panel-body">
	  		<div class="well">
		    	<p class="text">{{text}}</p>

				{{#if isOwner}}
			    	<button class="delete">Delete</button>

					<button class="toggle-private" style="margin-top:10px">
						{{#if private}}
			  				Private
						{{else}}
		  					Public
						{{/if}}
					</button>
				{{/if}}

				<span class="text">{{elapsedTime}}</span>
			</div>
	  </div>
	</div>
