<template name="userPill">
	{{#if searchingTags}}
    	<div style="color: blue;" class="label pill">{{tag}}</div>
	{{/if}}
	{{#if searchingDates}}
		<div style="color: blue;" class="label pill">{{createdAt}}</div>
	{{/if}}
	{{#if searchingText}}
		<div style="color: blue;" class="label pill">{{text}}</div>
	{{/if}}
</template>
