<template name="App">
	<body>
		<div class="container">
			<header>
			  	<!-- display the count at the end of the <h1> tag -->
				{{> loginButtons align="right"}}

				<h1 style="text-align:center;"><strong>Posts ({{incompleteCount}})</strong></h1>

				<div class="row">
					<div class="col-md-6">
				      	<!-- add the checkbox to <body> right below the h1 -->
						<label class="hide-completed">
								<input type="checkbox" checked="{{hideCompleted}}" />
								Hide Answered
						</label>
					</div>
					<div class="col-md-6">
						{{#if currentUser}}
						<label class="new-task-button">
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary add-new" data-toggle="modal" data-target="#myModal">
							  +
							</button>
						</label>


						<!--modal code -->
						<div class="modal fade" id="myModal">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title">Add New Item</h4>
						      </div>
						      <div class="modal-body">
					  			<form class="new-task">
									<textarea type="text" id="submitInput" placeholder="Write your question here."></textarea>
								</form>
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						        <button type="button" id="submitButton" class="btn btn-primary" data-dismiss="modal">Submit</button>
						      </div>
						    </div><!-- /.modal-content -->
						  </div><!-- /.modal-dialog -->
						</div><!-- /.modal -->
						{{/if}}
					</div>
				</div>

			</header>

			<ul class="list-group" style="background:none">
			  {{#each tasks}}
			    {{> task}}
			  {{/each}}
			</ul>
		</div>
	</body>
</template>
