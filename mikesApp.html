<!-- simple-todos.html -->
<head>
  <title>Med-Anon</title>
</head>

<body>
  <div class="container">
    <header>
      	<!-- display the count at the end of the <h1> tag -->
		<h1 style="text-align:center"><strong>Posts ({{incompleteCount}})</strong></h1>

		{{> loginButtons}}

      	<!-- add the checkbox to <body> right below the h1 -->
		<label class="hide-completed">
  			<input type="checkbox" checked="{{hideCompleted}}" />
  			Hide Answered
		</label>

		{{#if currentUser}}
			<label class="new-task-button">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary add-new" data-toggle="modal" data-target="#myModal">
				  New Item
				</button>
			</label>

			<!--modal code -->
			<div class="modal fade" id="myModal">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">Add New Item</h4>
			      </div>
			      <div class="modal-body">
		  			<form class="new-task">
						<textarea type="text" id="submitInput" placeholder="Write your question here."></textarea>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" id="submitButton" class="btn btn-primary" data-dismiss="modal">Submit</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		{{/if}}

	    <!--{{#if currentUser}}
  			<form class="new-task">
    			<input type="text" name="text" placeholder="Type to add new tasks" />
  			</form>
		{{/if}}-->
    
    </header>

    <ul class="list-group" style="background:none">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked list-group-item list-group-item-success{{else}}list-group-item list-group-item-info{{/if}} {{#if private}}private{{/if}}">
    	<button class="delete">&times;</button>

    	<input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    	<span class="text"><strong>{{username}}</strong> - {{textDisplay}}</span>

		{{#if isOwner}}
			<button class="toggle-private">
				{{#if private}}
	  				Private
				{{else}}
  					Public
				{{/if}}
			</button>
		{{/if}}

		<span class="text">{{elapsedTime}}</span>

  </li>
</template>
