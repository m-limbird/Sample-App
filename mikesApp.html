<!-- simple-todos.html -->
<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      	<!-- display the count at the end of the <h1> tag -->
		<h1>Todo List ({{incompleteCount}})</h1>

      	<!-- add the checkbox to <body> right below the h1 -->
		<label class="hide-completed">
  			<input type="checkbox" checked="{{hideCompleted}}" />
  			Hide Completed
		</label>

		{{> loginButtons}}

	    {{#if currentUser}}
  			<form class="new-task">
    			<input type="text" name="text" placeholder="Type to add new tasks" />
  			</form>
		{{/if}}
    
    </header>

    <ul class="list-group">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked list-group-item list-group-item-success{{else}}list-group-item list-group-item-info{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

	{{#if isOwner}}
  		<button class="toggle-private">
    		{{#if private}}
      			Private
    		{{else}}
      			Public
    		{{/if}}
  		</button>
	{{/if}}

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
