<template name="Post">
	<ul class="list-group" style="background:none">
	    <li id="the-task" class="{{#if checked}}checked list-group-item list-group-item-success{{else}}list-group-item list-group-item-info{{/if}} {{#if private}}private{{/if}}">

		    	<input type="checkbox" checked="{{checked}}" class="toggle-checked" />

		    	<span class="text"><strong>{{username}}</strong> - {{text}}</span>

				{{#if isOwner}}
			    	<button class="delete">&times;</button>

					<button class="toggle-private">
						{{#if private}}
			  				Private
						{{else}}
		  					Public
						{{/if}}
					</button>
				{{/if}}

				<span class="text">{{elapsedTime}}</span>

		  </li>
	</ul>
	<a class="btn btn-default" href="{{pathFor 'App'}}" role="button">Home</a>
</template>
